<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="Alvin Ruto logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="work.html">My Work</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <!-- Left Side: Contact Title -->
            <div class="contact-left">
                <h1>Contact <span class="highlight">Me</span></h1>
                <p>Let's connect and discuss how we can work together to bring your ideas to life!</p>
            </div>

            <!-- Vertical Line -->
            <div class="vertical-line"></div>

            <!-- Right Side: Contact Information -->
            <div class="contact-right">
                <div class="contact-box">
                    <p><i class="fas fa-phone"></i> +254 713 272 166</p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:alvinandy16@gmail.com">alvinandy16@gmail.com</a></p>
                    <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/alvin-kibet-ruto" target="_blank">Alvin Kibet Ruto</a></p>
                    <p><i class="fab fa-github"></i> <a href="https://github.com/Alvin-Ruto" target="_blank">Alvin-Ruto</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <h2>Send me a <span class="highlight">Message</span></h2>
            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="social-section">
        <div class="container">
            <h2>Follow <span class="highlight">Me</span></h2>
            <div class="social-links">
                <a href="https://github.com/Alvin-Ruto" target="_blank" class="social-link github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/alvin-kibet-ruto" target="_blank" class="social-link linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="mailto:alvinandy16@gmail.com" class="social-link email">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
                <a href="tel:+254713272166" class="social-link phone">
                    <i class="fas fa-phone"></i>
                    <span>Phone</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Floating Action Buttons -->
    <div class="floating-actions">
        <a href="assets/my_resume.pdf" download class="floating-btn resume-btn">
            <i class="fas fa-download"></i>
            <span>Resume</span>
        </a>
        <a href="mailto:alvinandy16@gmail.com" class="floating-btn contact-btn">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </div>

    <script src="github-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
